<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Scheduler – FitAura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6 mt-10">
    <h2 class="text-2xl font-bold text-center text-emerald-700 mb-6">📅 Schedule a Task</h2>
    
    <!-- ✅ Task Form -->
    <form action="/schedule" method="POST" class="space-y-4">
      <input type="text" name="task" placeholder="Enter your task" class="w-full p-3 border rounded-lg" required>
      <input type="datetime-local" name="task_time" class="w-full p-3 border rounded-lg" required>
      <button type="submit" class="bg-emerald-600 text-white w-full p-3 rounded-xl hover:bg-emerald-700 transition">
        Save Task
      </button>
    </form>

    <!-- ✅ Task List -->
    {% if tasks %}
    <h3 class="text-xl font-semibold text-emerald-700 mt-10 mb-4">🗓️ Your Tasks</h3>
    <ul class="space-y-2">
      {% for task in tasks %}
      <li class="p-3 bg-emerald-100 rounded-lg shadow-sm flex justify-between items-center">
        <span>{{ task.task }}</span>
        <span class="text-sm text-gray-600">{{ task.task_time.strftime('%b %d, %Y %I:%M %p') }}</span>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="text-center text-gray-500 mt-8">No tasks scheduled yet.</p>
    {% endif %}
  </div>
</body>
</html>
