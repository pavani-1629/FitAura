<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diet Plan Result – FitAura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen pb-24">

  <!--  Top Navigation Bar -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
       <div class="w-14 h-14 rounded-full border-4 border-emerald-300 overflow-hidden">
         <img src="/static/assets/logo.png" alt="FitAura Logo" class="w-full h-full object-cover">
       </div>
       <h1 class="text-2xl font-bold text-emerald-600">FitAura</h1>
    </div>
    <div class="space-x-6 text-green-800 font-medium">
      <a href="/index" class="hover:text-green-600">Home</a>
      <a href="/profile" class="hover:text-green-600">Profile</a>
      <a href="/about" class="hover:text-green-600">About</a>
      <a href="/logout" class="hover:text-red-500">Logout</a>
    </div>
  </nav>

  <!-- 🔸 Result Section -->
  <main class="pt-28 max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-3xl font-bold text-green-700 mb-4">🥗 Your Personalized Diet Plan</h1>

    {% if result %}
      <div class="whitespace-pre-line text-lg text-gray-800">
        {{ result }}
      </div>
    {% else %}
      <p class="text-red-600">⚠️ Oops! No result was returned. Please try again later.</p>
    {% endif %}

    <a href="/diet" class="inline-block mt-6 text-green-700 hover:underline">← Back to Diet Planner</a>
  </main>

  <!-- 🔻 Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-inner z-50">
    <div class="flex justify-around items-center py-3 text-sm text-gray-700">
      <a href="/index" class="flex flex-col items-center hover:text-green-700">
        <span>🏠</span><span>Home</span>
      </a>
      <a href="/bmi" class="flex flex-col items-center hover:text-green-700">
        <span>📏</span><span>BMI</span>
      </a>
      <a href="/diet" class="flex flex-col items-center hover:text-green-700">
        <span>🥗</span><span>Diet</span>
      </a>
      <a href="/schedule" class="flex flex-col items-center hover:text-green-700">
        <span>📅</span><span>Plan</span>
      </a>
      <a href="/chatbot" class="flex flex-col items-center hover:text-green-700">
        <span>🤖</span><span>Bot</span>
      </a>
    </div>
  </nav>

</body>
</html>
