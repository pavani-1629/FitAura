<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FitAura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-lime-100 to-green-50 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-96">
    <h2 class="text-3xl font-bold text-center text-emerald-600 mb-4 flex items-center justify-center gap-2">
      <img src="/static/assets/logo.png" alt="FitAura Logo" class="w-8 h-8 rounded-full border border-emerald-400 shadow-md" />
     FitAura
   </h2>

    <p class="text-center text-gray-600 mb-6">Welcome back! Please login to continue.</p>

    <form action="/login" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400" required>
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400" required>
      <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 transition duration-300">Login</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
      New user? 
      <a href="/register" class="text-emerald-700 hover:underline">Create an account</a><br>
  

       <a href="/forgot-password" class="text-emerald-600 hover:underline mt-2 inline-block">Forgot Password?</a>
    </p>

  </div>

</body>
</html>
