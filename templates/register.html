<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register – FitAura</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-lime-100 to-green-50 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md">
    <div class="flex items-center space-x-4">
       <div class="w-14 h-14 rounded-full border-4 border-emerald-300 overflow-hidden">
         <img src="/static/assets/logo.png" alt="FitAura Logo" class="w-full h-full object-cover">
       </div>
       <h2 class="text-3xl font-bold text-emerald-600 text-center mb-6"> Create Account</h2>
    </div>
    
    <form method="POST" action="/register" class="space-y-5">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Username</label>
        <input type="text" name="username" required placeholder="Enter your username"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-emerald-300" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" name="email" required placeholder="example@mail.com"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-emerald-300" />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" name="password" required placeholder="••••••••"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-emerald-300" />
      </div>

      <button type="submit"
              class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 rounded-lg transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm mt-4 text-gray-600">
      Already have an account?
      <a href="/login" class="text-emerald-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
