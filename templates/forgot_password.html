<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - FitAura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-lime-100 to-green-50 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-96">
    <h2 class="text-2xl font-bold text-center text-emerald-600 mb-4">ðŸ”’ Reset Password</h2>
    <form method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-lg">
      <input type="password" name="new_password" placeholder="Enter new password" required class="w-full px-4 py-2 border rounded-lg">

    </form>
    <p class="mt-4 text-center text-sm text-gray-500">
      Remembered password? <a href="/login" class="text-emerald-700 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
